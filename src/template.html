<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <div>
            <h3 class="toggle-title">°C / °F</h3>
            <label class="toggle">
                <input type="checkbox" id="toggleTemp" name="toggleTemp" class="toggle-input">
                <span class="toggle-slider"></span>
            </label>
        </div>

    </header>
    <main>
        <div id="alert"></div>
        <form>
            <p>
                <label for="location">Entrer une ville</label>
                <input type="text" id="location" name="location" required class="input">
                <button type="submit">Chercher</button>
            </p>

        </form>
        <div id="display">
            <div class="progress"></div>
        </div>
    </main>
    <footer>
        <h3>@JuR0ll</h3>
    </footer>

    <template id="card">
        <div class="card">
            <h1 id="address"></h1>
            <div id="temp"></div>
            <div id="conditions-container">
                <div id="conditions-icon"></div>
                <div id="conditions"></div>
            </div>
            <div id="wind-container">
                <div id="windDir"></div>
                <div id="windSpeed"></div>
            </div>
        </div>
    </template>
</body>

</html>
